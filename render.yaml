services:
  - type: web
    name: MVP-numble-web-1
    env: python
    pythonVersion: 3.10.12
    buildCommand: ./render-build.sh
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
    buildFilter:
      paths:
        - backend/**/*
